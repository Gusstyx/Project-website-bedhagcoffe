<!-- Menghapus blok <style> inline yang menimpa gaya admin.css -->

<div class="panel-header">
    <div class="panel-title">Manajemen Produk Kopi</div>
</div>
<div class="panel-body">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <input type="text" id="search-product" class="form-control" style="width:200px;" placeholder="Cari produk...">
        <button class="btn btn-primary" id="add-product-btn">Tambah Produk</button>
    </div>
    <div class="table-container">
        <table class="data-table" id="products-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Gambar</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div class="modal-backdrop" id="product-modal-backdrop">
    <!-- Mengubah class="modal" menjadi class="modal-content" untuk konsistensi -->
    <div class="modal-content" id="product-modal">
        <div class="modal-header">
            <!-- Menggunakan class="modal-title" dan id="product-modal-title" -->
            <h3 class="modal-title" id="product-modal-title">Tambah Produk</h3>
            <!-- Mengubah class="modal-close" menjadi class="close-button" dan menghapus gaya inline -->
            <span class="close-button" id="close-product-modal" onclick="closeModal('product-modal-backdrop')">&times;</span>
        </div>
        <div class="modal-body">
            <form id="product-form" enctype="multipart/form-data">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Nama Produk</label>
                    <input type="text" class="form-control" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Harga</label>
                    <input type="number" class="form-control" id="product-price" required min="0">
                </div>
                <div class="form-group">
                    <label for="product-image">Gambar</label>
                    <input type="file" class="form-control" id="product-image" accept="image/*">
                    <img id="image-preview" src="" alt="" style="display:none; margin-top:8px; max-width:120px; border-radius:6px;">
                </div>
                <div class="form-group">
                    <label for="product-description">Deskripsi</label>
                    <textarea class="form-control" id="product-description" rows="3"></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" id="cancel-product">Batal</button>
            <button class="btn btn-primary" id="save-product">Simpan</button>
        </div>
    </div>
</div>
